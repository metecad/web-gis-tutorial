<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.2.0/css/ol.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.2.0/build/ol.js"></script>
    </head>
    <body>
        <div id="map" class="map"></div>        
        <script src="map_handler.js"></script>
        <div id="right_panel" class="right_panel">
            <br>
            <br>
            <br>
            <p>Tree Type:</p>
            <select id="tree_type">
                <option value="pine">Pine</option>
                <option value="poplar">Poplar</option>                            
            </select>
            <button onclick="qstr();">Query</button>
            <p>Latitude:</p>
            <input type="text" id="Latitude"></input>
            <p>Longitude:</p>
            <input type="text" id="Longitude"></input>
            <p>Tree Height:</p>
            <input type="number" id="tree_height"></input>
            <br>
            <br>
            <br>
            <button onclick="submit();">Submit</button>
            <br>
            <br>
            <p>Query height:</p>
            <input type="number" id="query_value"></input>
            <button onclick="queryVal();">Query</button>
            <button onclick="reset();">Reset</button>
        </div>
    </body>
</html>
